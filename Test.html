<!DOCTYPE html>
<html>
<head>
    <title>Number Addition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://blog.hubspot.com/hs-fs/hubfs/GettyImages-1177482693.jpg?width=595&amp;height=400&amp;name=GettyImages-1177482693.jpg" alt="Man looking at website background designs" width="595" height="400" srcset="https://blog.hubspot.com/hs-fs/hubfs/GettyImages-1177482693.jpg?width=298&amp;height=200&amp;name=GettyImages-1177482693.jpg 298w, https://blog.hubspot.com/hs-fs/hubfs/GettyImages-1177482693.jpg?width=595&amp;height=400&amp;name=GettyImages-1177482693.jpg 595w, https://blog.hubspot.com/hs-fs/hubfs/GettyImages-1177482693.jpg?width=893&amp;height=600&amp;name=GettyImages-1177482693.jpg 893w, https://blog.hubspot.com/hs-fs/hubfs/GettyImages-1177482693.jpg?width=1190&amp;height=800&amp;name=GettyImages-1177482693.jpg 1190w, https://blog.hubspot.com/hs-fs/hubfs/GettyImages-1177482693.jpg?width=1488&amp;height=1000&amp;name=GettyImages-1177482693.jpg 1488w, https://blog.hubspot.com/hs-fs/hubfs/GettyImages-1177482693.jpg?width=1785&amp;height=1200&amp;name=GettyImages-1177482693.jpg" alt="Background Image"');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br>

    <label for="num3">Number 3:</label>
    <input type="number" id="num3"><br>

    <label for="num4">Number 4:</label>
    <input type="number" id="num4"><br>
	
	<button onclick="calculateTotal()">Calculate</button><br><br>

    <label for="result">Total:</label>
    <input type="number" id="result" readonly><br>

    

        
    </div>

    <script>
        function calculateTotal() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            var num4 = parseFloat(document.getElementById('num4').value);

            var total = num1 + num2 + num3 + num4;

            document.getElementById('result').value = total;
        }
    </script>
</body>
</html>
